<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>다른 색깔 찾기 - 바이럴 루프 마케팅</title>
    <link rel="stylesheet" href="index.css">
    <meta property="og:title" content="다른 색깔 찾기 게임 - 친구와 도전!" />
    <meta property="og:description" content="색깔 구분력 테스트! 친구에게 도전장을 보내고 랭킹에 도전하세요!" />
    <meta property="og:image" content="share-thumbnail.png" />
</head>
<body>
    <h1>다른 색깔 찾기 게임</h1>
    <p id="viral-desc">색깔 구분력에 자신 있나요? 친구에게 도전장을 보내고 랭킹 1위에 도전하세요!</p>
    <div id="game-board"></div>
    <button id="restart-btn">다시 시작</button>
    <div id="share-section">
        <button id="share-btn">친구에게 공유하기</button>
        <input id="share-link" type="text" readonly style="width:260px; margin-left:10px;" />
    </div>
    <div id="leaderboard-section">
        <h2>🔥 오늘의 랭킹</h2>
        <ol id="leaderboard"></ol>
    </div>
    <script src="index.js"></script>
</body>
</html>
